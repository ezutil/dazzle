log4j.rootLogger=DEBUG,org.dazzle.util

log4j.appender.org.dazzle.util=org.apache.log4j.ConsoleAppender
log4j.appender.org.dazzle.util.Threshold=DEBUG
log4j.appender.org.dazzle.util.Target=System.out
log4j.appender.org.dazzle.util.layout=org.apache.log4j.PatternLayout
log4j.appender.org.dazzle.util.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n
